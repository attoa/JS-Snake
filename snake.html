<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Snake</title>
    <link rel="stylesheet" href="snake.css">
    <script defer src="snake.js"></script>
</head>
<body>
    <div class="container">
        <div class="gamebox">
            <div class="gamebox__head">
                <select class="gamebox__control gamebox__control_dim">
                    <option value="9x9">9x9</option>
                    <option value="11x11">11x11</option>
                    <option value="15x15">15x15</option>
                </select>
                <div class="gamebox__score">0</div>
                <button class="gamebox__control gamebox__control_btn">Start</button>
            </div>
            <table class="field">
                <tbody></tbody>
            </table>
            <div class="gamebox__info">Swype on screen to move the snake</div>
        </div>
    </div>
</body>
</html>
